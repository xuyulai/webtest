    <style>
        :root {
            --app-height: 100dvh;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F2F0EB;
            color: #5C5C5C;
            height: var(--app-height);
            width: 100vw;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Slide Transitions */
        .slide-enter { opacity: 0; transform: translateY(20px) scale(0.98); }
        .slide-enter-active {
            opacity: 1; transform: translateY(0) scale(1); 
            transition: all 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        }
        
        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.80); /* Slightly more transparent */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 -10px 60px rgba(0,0,0,0.08);
            transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }
        
        /* Desktop override */
        @media (min-width: 768px) {
            .glass-panel {
                background: rgba(255, 255, 255, 0.75);
                border-right: 1px solid rgba(255, 255, 255, 0.5);
                border-top: none;
                box-shadow: 20px 0 40px rgba(0,0,0,0.03);
                transform: none !important; /* Disable slide down on desktop */
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
        }

        /* Ken Burns */
        .ken-burns { animation: kenBurns 30s ease-out infinite alternate; }
        @keyframes kenBurns { from { transform: scale(1); } to { transform: scale(1.15); } }

        /* Utilities */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: max(20px, env(safe-area-inset-top)); }
        
        /* Full Screen State Class */
        .sheet-hidden {
            transform: translateY(85%); /* Slide down leaving just a peek */
        }
        
        /* Hint Animation */
        .animate-bounce-horizontal {
            animation: bounceH 2s infinite;
        }
        @keyframes bounceH {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }
    </style>

                                <button id="btn-next" class="w-10 h-10 rounded-full bg-[#5C5C5C] text-[#F2F0EB] shadow hover:bg-[#434343] flex items-center justify-center active:scale-95 transition-transform">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="hidden md:block flex-1 h-full z-10 cursor-pointer group" id="click-area-next">
                         <div class="w-full h-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500 bg-black/10 backdrop-blur-[2px]">
                            <span class="text-white text-sm font-bold tracking-[0.3em] uppercase border-2 border-white/50 px-8 py-3 rounded-full shadow-xl backdrop-blur-md">Next â†’</span>
                         </div>
                    </div>
                </div>
            `;
        }

        function bindEvents() {
            document.getElementById('btn-start')?.addEventListener('click', nextSlide);
            document.getElementById('btn-home')?.addEventListener('click', () => { currentPage = 0; render(); });
            document.getElementById('btn-home-mobile')?.addEventListener('click', () => { currentPage = 0; render(); });
            document.getElementById('btn-prev')?.addEventListener('click', prevSlide);
            document.getElementById('btn-next')?.addEventListener('click', nextSlide);
            document.getElementById('click-area-next')?.addEventListener('click', nextSlide);
            document.getElementById('btn-toggle-view')?.addEventListener('click', toggleFullScreen);
        }

        function nextSlide() {
            currentPage = (currentPage === itinerary.length) ? 0 : currentPage + 1;
            render();
        }
        function prevSlide() {
            currentPage = (currentPage === 0) ? itinerary.length : currentPage - 1;
            render();
        }

        document.addEventListener('touchmove', function(e) {
            if(!e.target.closest('.overflow-y-auto')) {
                e.preventDefault();
            }
        }, { passive: false });

        render();

    </script>
