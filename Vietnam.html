    <style>
        :root {
            --app-height: 100dvh;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #ECEAE5; /* Slightly darker background for desktop borders */
            color: #4A4A4A; /* Darker grey for better contrast on glass */
            height: var(--app-height);
            width: 100vw;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Slide Transitions */
        .slide-enter { opacity: 0; transform: scale(0.96); filter: blur(4px); }
        .slide-enter-active {
            opacity: 1; transform: scale(1); filter: blur(0);
            transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        /* --- Mobile Glass Panel (Bottom Sheet) --- */
        .mobile-glass {
            background: rgba(242, 240, 235, 0.65); /* Morandi Cream with Transparency */
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.05);
        }

        /* --- Desktop Glass Panel (Side Panel) --- */
        .desktop-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Ken Burns Effect */
        .ken-burns { animation: kenBurns 40s ease-out infinite alternate; }
        @keyframes kenBurns { from { transform: scale(1); } to { transform: scale(1.12); } }

        /* Utilities */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: max(20px, env(safe-area-inset-top)); }
        
        /* Card Hover Effects */
        .hover-card {
            transition: transform 0.2s, background-color 0.2s;
        }
        .hover-card:active {
            transform: scale(0.98);
            background-color: rgba(255,255,255,0.6);
        }

        /* Desktop Container Constraints */
        .desktop-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background: #fff;
        }

        @media (min-width: 1024px) {
            /* On large screens, limit size to look like a digital magazine */
            .desktop-wrapper {
                max-width: 1400px;
                height: 90vh; /* Don't fill full height */
                max-height: 900px;
                border-radius: 24px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                margin: 0 auto;
            }
            body {
                padding: 20px; /* Add some breathing room around the app */
            }
        }
    </style>

            } else {
                // Expand
                panel.style.transform = 'translateY(0)';
            }
        }

        function bindEvents() {
            document.getElementById('btn-start')?.addEventListener('click', nextSlide);
            document.getElementById('btn-home')?.addEventListener('click', () => { currentPage = 0; render(); });
            document.getElementById('btn-home-mobile')?.addEventListener('click', () => { currentPage = 0; render(); });
            document.getElementById('btn-prev')?.addEventListener('click', prevSlide);
            document.getElementById('btn-next')?.addEventListener('click', nextSlide);
        }

        function nextSlide() {
            currentPage = (currentPage === itinerary.length) ? 0 : currentPage + 1;
            render();
        }
        function prevSlide() {
            currentPage = (currentPage === 0) ? itinerary.length : currentPage - 1;
            render();
        }

        // Desktop Arrow Keys
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        render();

    </script>
</body>
</html>
